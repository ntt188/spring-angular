<!doctype html>
<html ng-app="phonecatApp">
<head>
<title >Google Phone Gallery</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<link rel="stylesheet" href="css/app.css">
<script src="js/phonecatController.js"></script>
</head>

<body ng-controller="PhoneListCtrl">
    Search:
    <input ng-model="query"> Sort by:
    <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
        <option value="-age">Oldest</option>
    </select>


    <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"><span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p></li>
    </ul>
    
    <pre>{{phones | filter:query | orderBy:orderProp | json}}</pre>
</body>
</html>
